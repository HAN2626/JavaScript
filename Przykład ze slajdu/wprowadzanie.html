<! DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript">
		var liczba1 = prompt("Podaj pierwszą liczbę: ");
		var liczba2 = prompt("Podaj drugą liczbę: ");
		var wybor = prompt("Wybierz działanie\n1 - dodawanie\n2 - odejmowanie\n3 - mnożenie\n4 - dzielenie")
			switch(wybor){
				case '1':
				var suma = liczba1 + liczba2;
				document.write("Wynik dodawania: " + suma + "<br>");
				break;
				
				case '2':
				var roznica = liczba1 - liczba2;
				document.write("Wynik różnicy: " + roznica + "<br>");
				break;
				
				case '3':
				var iloczyn = liczba1 * liczba2;
				document.write("Wynik mnożenia: " + iloczyn + "<br>");
				break;
				
				case '4':
				var iloraz = liczba1 / liczba2;
				document.write("Wynik dzielenia: " + iloraz + "<br>");
				break;
				
				default:
				document.write("Niewłaściwy numer działania");
			}
	</script>
</head>
</html>
